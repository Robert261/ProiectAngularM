<router-outlet>
    <div class="container">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="email">E-mail</mat-label>
              <input matInput type="email" id="email" placeholder="E-mail" value="E-mail">
            </mat-form-field>
          
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label for="password">Password</mat-label>
              <input matInput type="password" id="password" placeholder="Password" value="Password">
            </mat-form-field>
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary">Sign Up</button>
                </div>
            </section>
            <section>
                <div class="example-button-row">
                    <button mat-raised-button color="primary">Switch to Login</button>
                </div>
            </section>
        </form>
    </div>
</router-outlet>
