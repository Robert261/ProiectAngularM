<div *ngIf="cartItems.length === 0">
    <div class="alert">Coșul tău este gol</div>
    <span ></span>
</div>
<div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems" class="grid-container">
        <mat-card class="card">
            <mat-card-title>{{item.title}}</mat-card-title>
            <!-- <app-shopping-edit></app-shopping-edit> -->
            <mat-card-header>{{item.price | currency: 'RON'}}</mat-card-header>
            <mat-card-actions class="buttons">
                <div>
                    <!-- <button mat-button>Add</button>
                    <button mat-button>Edit</button> -->
                </div>
                <button mat-button (click)="openDialog('0ms', '0ms')" class="delete-button">Ștergere</button>
            </mat-card-actions>
        </mat-card>

</div>

<!-- <strong class="total">Total: </strong> -->
<!-- <a routerLink="/shopping-cart" class="text-login" mat-button>
    <i class="material-icons">shopping_cart</i>Checkout
  </a> -->

  <form [formGroup] = "checkoutForm" (ngSubmit)="onSubmit()" class="checkout">
    <div class="name">
        <label for="name">
          Nume
        </label>
        <input id="name" type="text" formControlName="name">
      </div>
    
      <div class="address">
        <label for="address">
          Adresă
        </label>
        <input id="address" type="text" formControlName="address">
      </div>
    
      <button mat-raised-button class="buy-button" type="submit" color="primary">Cumpără</button>
  </form>


</div>
